{% extends "admin/base_site.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    <input type="hidden" name="action" value="depositar_cheques" />
    <input type="hidden" name="apply" value="1" />

    <fieldset class="module aligned">
        <h2>Depositar {{ queryset.count }} Cheques</h2>
        <div class="form-row">
            <label for="id_cuenta_destino" class="required">Cuenta Bancaria Destino:</label>
            <select name="cuenta_destino" id="id_cuenta_destino" required>
                {% for cuenta in cuentas_banco %}
                <option value="{{ cuenta.pk }}">{{ cuenta }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-row">
            <label for="id_fecha" class="required">Fecha de Depósito:</label>
            <input type="date" name="fecha_deposito" id="id_fecha" value="{% now 'Y-m-d' %}" required>
        </div>
    </fieldset>

    <div class="submit-row">
        <input type="submit" value="Confirmar Depósito" class="default" />
        <a href="#" onclick="window.history.back(); return false;" class="button cancel-link">Cancelar</a>
    </div>
</form>
{% endblock %}
